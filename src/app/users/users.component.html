<div class="container my-3">
  <div class="row">
    <div class="card m-1" style="width: 16rem;" *ngFor="let user of users">
      <img src='../assets/images/male-placeholder-image.jpeg' class="card-img-top" alt="male">
      <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">{{user.email}}</p>
         Products <span class="badge bg-primary">{{user.products}}</span>      </div>
    </div>
  </div>
</div>
