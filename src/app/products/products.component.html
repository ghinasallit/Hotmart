<div class="container my-3">
  <div class="row">
    <ol class="list-group list-group-numbered">
      <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let product of products">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{product.title}}</div>
          {{product.body}}
        </div>
      </li>
    </ol>
  </div>
</div>
